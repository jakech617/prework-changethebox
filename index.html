<!DOCTYPE html>
<html>
<head>
    <title>Jiggle Into JavaScript</title>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
</head>
<body>
    
    <style>
        
        body {
            background-color: rgb(60, 60, 80);
        
        }

        p {
            font-family: monospace;
            font-weight: bold;
            font-size: x-large;

        }

        #Reset {

            height: 42px;
            width: 200px;
        
        }
    
    </style>
    
    <p>Press the buttons to change the box!</p>

    <div id="box" style="height:150px; width:150px; background-color:black; margin:20px; opacity: 1"></div>

    <button id="Grow">Grow</button>
    <button id="Shrink">Shrink</button>
    <button id="Blue">Blue</button>
    <button id="Fade">Fade</button>
    <br>
    <br>
    <button id="Random Color">Random Color</button>
    <button id="Random Size">Random Size</button>
    <br>
    <br>
    <button id="Reset">Reset</button>

    
    <script type="text/javascript" src="javascript.js"></script>

</body>
</html>
